    <circle cx="22" cy="26.5" r="1" fill="white"/>
    <rect x="30" y="25.5" width="5" height="2" rx="1" fill="#10b981"/>
    
    <!-- Bottom server -->
    <rect x="17" y="30" width="20" height="5" rx="1.5" fill="#3b82f6"/>
    <circle cx="19.5" cy="32.5" r="1" fill="white"/>
    <circle cx="22" cy="32.5" r="1" fill="white"/>
    <rect x="30" y="31.5" width="5" height="2" rx="1" fill="#10b981"/>
    
