    <circle cx="27" cy="27" r="26" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
    
    <!-- Background circle -->
    <circle cx="27" cy="27" r="21" fill="white"/>
    
    <!-- Server rack icon -->
    <!-- Top server -->
    <rect x="17" y="18" width="20" height="5" rx="1.5" fill="#3b82f6"/>
    <circle cx="19.5" cy="20.5" r="1" fill="white"/>
    <circle cx="22" cy="20.5" r="1" fill="white"/>
    <rect x="30" y="19.5" width="5" height="2" rx="1" fill="#10b981"/>
    
    <!-- Middle server -->
    <rect x="17" y="24" width="20" height="5" rx="1.5" fill="#3b82f6"/>
